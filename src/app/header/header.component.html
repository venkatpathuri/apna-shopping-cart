<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap Navbar with Dropdown</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   <div class="m-4">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light  bg-primary">
         <div class="container-fluid">

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
               <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
               <div class="navbar-nav">
                  <form class="d-flex">
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" (keyup)="SearchItems($event)">
                        <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                     </div>
                  </form>
               </div>

               <div class="navbar-nav">
                  <form class="d-flex">
                     <div class="navbar-nav" routerLink="/cart">

                        <i class="fa-solid fa-cart-arrow-down fa-lg"></i>

                        <span class='badge badge-warning' id='lblCartCount'>{{cart}} </span>
                     </div>
                  </form>
               </div>


            </div>
         </div>
      </nav>
   </div>
</body>
